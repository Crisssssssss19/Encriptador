<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Document</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="style/index_movil.css">
</head>
<body class="contenedor">
    <header>
        <div class="IMG">
            <img src="img/Logo.png" alt="Logo">
        </div>
    </header>
    <main class="padre">
        <div class="caja">
            <div class="contendio-principal">
                <div class="inputs">
                    <textarea  placeholder="Ingrese el texto aqui" id="texto-usuario" cols="" rows="10" ></textarea>
                    <div class="informacion">
                        <img id="exclamacion"src="img/bi_exclamation-circle-fill.png" alt="">
                        <h2>Solo letras minúsculas y sin acentos</h2>
                    </div>
                    <div class="button">
                        <button id="encriptar" onclick="cifrar();">Encriptar</button>
                        <button id="desencriptar" onclick="descifrar();">Desencriptar</button>
                    </div>
                    
                </div>
            </div>
            <div class="info">
                <aside class="aside-info">
                    <div class="aside-contenido" >
                        <ul class="listado-info">
                            <li>
                                <img src="img/Muñeco.png"  alt=""> 
                            </li>
                            <li>
                                <h2>Ningún mensaje fue encontrado</h2>
                            </li>
                            <li>
                                <h3>Ingresa el texto que desees encriptar o desencriptar</h3>
                            </li>
                        </ul>    
                    </div>
                </aside>
                <aside class="aside-new-info">
                    <div class="new-info">
                        <textarea placeholder=" ." readonly id="encrypted-textarea" cols="35" rows="15"></textarea>
                        <button onclick="copiar();" id="copia">Copiar</button>
                    </div>
                    
                </aside>
            </div>
        </div>
    </main>
    <footer>
        <hr class="hr-mi-info">
        <div class="mi-info">
            <h3>Cristian Peña</h3>

            <h3>12/03/2024</h3>
        </div>
        <hr class="hr-info">
        <div class="redes">
            
            <a href="https://github.com/Crisssssssss19"><img src="img/github.png" alt="github"></a>
            <a href=""><img src="img/facebook.png" alt="Facebook"></a>
            <a href=""><img src="img/linkedin.png" alt="Linkedin"></a>
        </div>
    </footer>
    
</body>
<script src="js/script.js"></script>
</html>
